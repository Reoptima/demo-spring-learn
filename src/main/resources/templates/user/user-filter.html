<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Filtered users</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<div th:insert="header">...</div>
<form method="post" th:action="${'/user/filter/result'}">
  <label>
    <input type="text" name="title">
  </label>
  <button type="submit">Найти</button>
  <div th:each="el : ${result}">
    <h3 th:text="${el.username}"></h3>
    <p th:text="${el.birthdate}"></p>
  </div>
</form>
</body>
</html>
