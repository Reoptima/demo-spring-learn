<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div th:insert="header">...</div>
<div th:each="el : ${post}">
  <form method="post">
    <input type="text" name="title" th:value="${el.title}" placeholder="Введите название"/>
    <input type="text" name="anons" th:value="${el.anons}" placeholder="Введите анонс"/>
    <textarea type="text" name="full_text" th:value="${el.full_text}" placeholder="Введите текст"></textarea>
    <button type="submit">Изменить</button>
  </form>
</div>
</body>
</html>
